apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: designsystem-ingress-prod
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - "design-system.e-infra.cz"
      secretName: design-system-e-infra-cz-tls
  rules:
    - host: "design-system.e-infra.cz"
      http:
        paths:
          - backend:
              service:
                name: designsystem-service-prod
                port:
                  number: 80
            pathType: ImplementationSpecific
